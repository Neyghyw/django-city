<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Список городов</title>
</head>
<body class="containers">
    {% if cities.count > 0 %}
    <h2>Список городов</h2>
    <table>
        <tr><th>Id</th><th>Название</th></tr>
        {% for city in cities %}
        <tr><td>{{ city.id }}</td><td>{{ city.name }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
